<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../su&si/si.css">
    <script src="../su&si/si.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo">
                <img src="../su&si/img/images.png" alt="logo">
            </div>
            <h2>Đăng nhập vào VOCATIONAL GUIDANCE</h2>
            <p>>Mỗi người nên sử dụng riêng một tài khoản, tài khoản nhiều người sử dụng chung sẽ bị khóa.</p>
            <div class="social-login">
                <button class="btn"><img src="../su&si/img/usericon.svg" alt="">Sử dụng email / số điện thoại</button>
                <button class="btn"><img src="../su&si/img/google.svg" alt="">Đăng nhập với Google</button>
                <button class="btn"><img src="../su&si/img/facebook.svg" alt="">Đăng nhập với Facebook</button>
                <button class="btn"><img src="../su&si/img/github.svg" alt="">Đăng nhập với Github</button>
            </div>
            <p>Bạn chưa có tài khoản? <a href="../su&si/su.html">Đăng ký</a></p>
            <p><a href="#">Quên mật khẩu</a></p>
            <p>Việc bạn tiếp tục sử dụng trang web này đồng nghĩa bạn đồng ý với <a href="#">các điều khoản sử dụng</a> của chúng tôi</p>
        </div>
    </div>
</body>
</html>
